<html>
<style>
 body{
      background: #FFF;
      padding: 0;
      margin: 0;
    }
    #container{
      margin:0;
      padding:0;
      display: inline-block;
      position: relative;
      width: 100%;
      padding-bottom: 67%;
      vertical-align: middle;
      overflow: hidden;
    }

    .svg-content {
      display: inline-block;
      position: absolute;
      top: 0;
      left: 0;
    }

    polygon {
      fill-opacity: 1;
      -webkit-transition: all 0.1s linear;
    }

    polygon:hover{
      fill-opacity: 0.7;
    }

    .over {
      -webkit-animation: demo 3s;
      -moz-animation:    demo 3s;
      -o-animation:      demo 3s;
      animation:         demo 3s;
    }

    @keyframes demo {
       0% {fill-opacity:1;}
       50% {fill-opacity:0.7;}
       100% {fill-opacity:1;}
    }

    @-moz-keyframes demo { /* Firefox */
       0% {fill-opacity:1;}
       50% {fill-opacity:0.7;}
       100% {fill-opacity:1;}
    }

    @-webkit-keyframes demo { /* Safari and Chrome */
       0% {fill-opacity:1;}
       50% {fill-opacity:0.7;}
       100% {fill-opacity:1;}
    }

    @-o-keyframes demo { /* Opera */
       0% {fill-opacity:1;}
       50% {fill-opacity:0.7;}
       100% {fill-opacity:1;}
    }

    path {
      -webkit-transition: all 0.1s linear;
    }

    path:hover{
      fill: #444;
    }
</style>

<script>
  SVGElement.prototype.hasClass = function (className) {
  return new RegExp('(\\s|^)' + className + '(\\s|$)').test(this.getAttribute('class'));
};
SVGElement.prototype.addClass = function (className) {
  if (!this.hasClass(className)) {
    this.setAttribute('class', this.getAttribute('class') + ' ' + className);
  }
};
SVGElement.prototype.removeClass = function (className) {
  var removedClass = this.getAttribute('class').replace(new RegExp('(\\s|^)' + className + '(\\s|$)', 'g'), '$2');
  if (this.hasClass(className)) {
    this.setAttribute('class', removedClass);
  }
};
SVGElement.prototype.toggleClass = function (className) {
  if (this.hasClass(className)) {
    this.removeClass(className);
  } else {
    this.addClass(className);
  }
};

$(function() {
  var polygons = $('polygon');
  var length = polygons.length;

  setInterval(function(){
    var polygon = polygons[Math.floor(Math.random()*length)];
    polygon.toggleClass('over');
  },500);

});
</script>
